version: 0.2 
 
phases: 
  install:
    runtime-versions:
      docker: 19
  pre_build: 
    commands: 
      - echo Logging in to Amazon ECR... 
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build: 
    commands: 
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -f ./docker/dockerfiles/arm64-server-base.Dockerfile -t arm64-server-base .
      - docker build --build-arg ENV=$IMAGE_TAG --build-arg STAGE_ENV=$IMAGE_TAG -f ./docker/dockerfiles/$IMAGE_REPO_NAME.Dockerfile -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG 
  post_build: 
    commands: 
      - echo Build completed on `date`
      - echo Pushing the Docker image... 
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG 
